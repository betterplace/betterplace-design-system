version: v1.0
name: Deployment
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy Storybook
    task:
      secrets:
        - name: betterplace-design-system
      jobs:
        - name: Publish to GitHub Pages
          commands:
            - checkout
            - git config --global user.email "developers@betterplace.org"
            - git config --global user.name "betterplace"
            - cache restore
            - npm i gh-pages -g
            - cache restore storybook
            - gh-pages -d storybook-static
