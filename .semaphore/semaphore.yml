version: v1.0
name: Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
auto_cancel:
  running:
    when: "branch != 'main'"
blocks:
  - name: Install dependencies
    skip:
      when: "branch = 'gh-pages'"
    task:
      jobs:
        - name: Install
          commands:
            - "sem-version node $(awk '/^nodejs/ { print $2 }' .tool-versions)"
            - cache restore
            - yarn
            - cache store
      prologue:
        commands:
          - checkout
    dependencies: []
  - name: Test
    dependencies:
      - Install dependencies
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Jest
          commands:
            - "sem-version node $(awk '/^nodejs/ { print $2 }' .tool-versions)"
            - cache restore
            - yarn
            - yarn test
  - name: Lint
    dependencies:
      - Install dependencies
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: ESlint & TSC
          commands:
            - "sem-version node $(awk '/^nodejs/ { print $2 }' .tool-versions)"
            - cache restore
            - yarn
            - yarn lint
  - name: 'Build '
    dependencies:
      - Lint
      - Test
    task:
      secrets:
        - name: betterplace-design-system
      prologue:
        commands:
          - checkout
      jobs:
        - name: Build NPM Package
          commands:
            - "sem-version node $(awk '/^nodejs/ { print $2 }' .tool-versions)"
            - cache restore
            - yarn
            - yarn build
            - cache store npm-package dist
            - cache store package package.json
        - name: Build Storybook
          commands:
            - "sem-version node $(awk '/^nodejs/ { print $2 }' .tool-versions)"
            - cache restore
            - yarn
            - yarn build-storybook
            - cache store storybook storybook-static
promotions:
  - name: Deploy to NPM
    pipeline_file: npm.yml
    auto_promote:
      when: branch = 'main' AND result = 'passed' AND tag =~ '.*'
  - name: Deploy Storybook
    pipeline_file: storybook.yml
    auto_promote:
      when: branch = 'main' AND result = 'passed' AND tag =~ '.*'
